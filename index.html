<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="property-box">
        <h2>Time left:</h2>
        <div class="timer">60</div>
      </div>
      <div class="property-box">
        <h2>Score:</h2>
        <div class="scoreboard">0</div>
      </div>
      <div class="property-box">
        <h2>Level:</h2>
        <div class="level"></div>
      </div>
      <button class="menu-btn">Menu</button>
    </header>

    <!-- Menu container -->
    <div class="menu-container hidden">
      <div class="box">
        <button class="menu-list new">new game</button>
        <button class="menu-list inst">instruction</button>
      </div>
    </div>

    <!-- Instruction container -->
    <div class="inst-container hidden">
      <div class="inst-box">
        <p>W or ArrowUp - UP</p>
        <p>D or ArrowRight - RIGHT</p>
        <p>S or ArrowDown - DOWN</p>
        <p>A or ArrowLeft - LEFT</p>
        <button class="inst-back">go back</button>
      </div>
    </div>
    <!-- win button -->
    <div class="winner hidden">
      <h1>Congratulations, You win!</h1>
    </div>
    <!-- start button -->
    <button class="start-btn">game<br />start</button>

    <!-- next game button -->
    <button class="next hidden" id="next">Next Round</button>

    <!-- game over button -->
    <button class="over-btn hidden">game over</button>
    <script src="utilities.js"></script>
    <script src="index.js"></script>
  </body>
</html>
